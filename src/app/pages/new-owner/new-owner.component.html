<div class="row form">
  <div class="col-xs-12">
    <div class="box">
      <mat-card>
        <div class="row">
          <div class="col-xs-12">
            <div class="box">
              <h2 *ngIf="edit === false">Registrar nuevo dueño</h2>
              <h2 *ngIf="edit === true">Modificar dueño</h2>
              <form
                autocomplete="off"
                [formGroup]="form"
                (ngSubmit)="edit ? editOwner() : save()"
              >
                <mat-form-field class="input" appearance="outline">
                  <mat-label>Nombres</mat-label>
                  <input
                    formControlName="name"
                    matInput
                    placeholder="Nombres"
                  />
                </mat-form-field>
                <mat-form-field class="input" appearance="outline">
                  <mat-label>Apellidos</mat-label>
                  <input
                    formControlName="last_name"
                    matInput
                    placeholder="Apellidos"
                  />
                </mat-form-field>
                <mat-form-field class="input" appearance="outline">
                  <mat-label>Rut</mat-label>
                  <input formControlName="rut" matInput placeholder="Rut" />
                  <div *ngIf="rutNoValido" class="text-danger">
                    Rut inválido, ej: 23.211.234-5
                  </div>
                </mat-form-field>

                <mat-form-field class="input" appearance="outline">
                  <mat-label>Correo</mat-label>
                  <input
                    formControlName="email"
                    matInput
                    placeholder="Correo"
                  />
                  <div *ngIf="emailNoValido" class="text-danger">
                    Correo inválido
                  </div>
                </mat-form-field>
                <mat-form-field class="input" appearance="outline">
                  <mat-label>Dirección</mat-label>
                  <input
                    formControlName="address"
                    matInput
                    placeholder="Dirección"
                  />
                </mat-form-field>
                <div class="picker">
                  <mat-form-field appearance="outline">
                    <mat-label>Fecha de nacimeinto</mat-label>
                    <input
                      matInput
                      formControlName="birthday"
                      [matDatepicker]="picker"
                    />
                    <mat-datepicker #picker></mat-datepicker>
                  </mat-form-field>
                  <button
                    type="button"
                    mat-raised-button
                    (click)="picker.open()"
                  >
                    Abrir calendario
                  </button>
                </div>
                <button type="submit" mat-raised-button *ngIf="edit === true">
                  Modificar
                </button>
                <button type="submit" mat-raised-button *ngIf="edit === false">
                  Registrarse
                </button>
              </form>
            </div>
          </div>
        </div>
      </mat-card>
    </div>
  </div>
</div>
