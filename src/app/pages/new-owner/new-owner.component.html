<div class="row">
  <div class="col-xs-12">
    <div class="box">
      <mat-card>
        <div class="row">
          <div class="col-xs-12">
            <div class="box">
              <form autocomplete="off" [formGroup]="form" (ngSubmit)="save()">
                <mat-form-field class="input" appearance="outline">
                  <mat-label>Nombres</mat-label>
                  <input
                    formControlName="name"
                    matInput
                    placeholder="Nombres"
                  />
                </mat-form-field>
                <mat-form-field class="input" appearance="outline">
                  <mat-label>Apellidos</mat-label>
                  <input
                    formControlName="lastName"
                    matInput
                    placeholder="Apellidos"
                  />
                </mat-form-field>
                <mat-form-field class="input" appearance="outline">
                  <mat-label>Rut</mat-label>
                  <input formControlName="rut" matInput placeholder="Rut" />
                </mat-form-field>
                <mat-form-field class="input" appearance="outline">
                  <mat-label>Correo</mat-label>
                  <input
                    formControlName="email"
                    matInput
                    placeholder="Correo"
                  />
                </mat-form-field>
                <mat-form-field class="input" appearance="outline">
                  <mat-label>Dirección</mat-label>
                  <input
                    formControlName="address"
                    matInput
                    placeholder="Dirección"
                  />
                </mat-form-field>
                <div class="picker">
                  <mat-form-field appearance="outline">
                    <mat-label>Fecha de nacimeinto</mat-label>
                    <input
                      matInput
                      formControlName="birthday"
                      [matDatepicker]="picker"
                    />
                    <mat-datepicker #picker></mat-datepicker>
                  </mat-form-field>
                  <button
                    type="button"
                    mat-raised-button
                    (click)="picker.open()"
                  >
                    Abrir calendario
                  </button>
                </div>
                <button type="submit" mat-raised-button>Regsitrarse</button>
              </form>
            </div>
          </div>
        </div>
      </mat-card>
    </div>
  </div>
</div>
