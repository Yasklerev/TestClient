<div class="row center-xs margin-top">
  <div class="col-xs-8">
    <mat-progress-bar
      *ngIf="progress === true"
      mode="indeterminate"
    ></mat-progress-bar>
    <div class="box" *ngIf="progress === false">
      <mat-card class="card" *ngFor="let item of owners">
        <mat-card-title>
          {{ item.name }}
        </mat-card-title>
        <mat-card-content>
          {{ item.last_name }}
        </mat-card-content>
        <mat-card-content> Correo: {{ item.email }} </mat-card-content>
        <mat-card-content> Rut: {{ item.rut }} </mat-card-content>
        <mat-card-content> Direcci√≥n: {{ item.address }} </mat-card-content>
        <mat-card-content>
          Fecha nacimiento: {{ item.birthday }}
        </mat-card-content>
        <mat-card-actions>
          <button
            mat-mini-fab
            color="primary"
            (click)="openDialogAddPet(item.id)"
          >
            <mat-icon>add_circle</mat-icon>
          </button>
          <button mat-mini-fab (click)="openDialogListPets(item.id, item.name)">
            <mat-icon>pets</mat-icon>
          </button>
          <button
            mat-mini-fab
            color="primary"
            [routerLink]="['/editOwner', item.id]"
          >
            <mat-icon>create</mat-icon>
          </button>
          <button
            mat-mini-fab
            color="warn"
            (click)="openDialogDelete(item.id, item.name)"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
