<div class="row center-xs margin-top">
  <div class="col-xs-8">
    <div class="box">
      <mat-card class="card" *ngFor="let item of owners">
        <mat-card-title>
          {{ item.name }}
        </mat-card-title>
        <mat-card-content>
          {{ item.last_name }}
        </mat-card-content>
        <mat-card-content>
          {{ item.rut }}
        </mat-card-content>
        <mat-card-content>
          {{ item.address }}
        </mat-card-content>
        <mat-card-actions>
          <button
            mat-mini-fab
            color="primary"
            (click)="openDialogAddPet(item.id)"
          >
            <mat-icon>add_circle</mat-icon>
          </button>
          <button
            mat-mini-fab
            (click)="openDialogListPets(item.id, item.name)"
          >
            <mat-icon>pets</mat-icon>
          </button>
          <button
            mat-mini-fab
            color="primary"
            [routerLink]="['/editOwner', item.id]"
          >
            <mat-icon>create</mat-icon>
          </button>
          <button
            mat-mini-fab
            color="warn"
            (click)="openDialogDelete(item.id, item.name)"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
